<html>
<head>
  <meta charset="UTF-8">
  <title>gridCSS</title>

  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <!-- Demo styles (not part of gridCSS) -->

  <style>
    p {
      border: 2px solid #000;
    }
  </style>

  <div class="row">
    <div class="col-md-6">
      <p>.col-md-6</p>
    </div>
    <div class="col-md-3">
      <p>.col-md-3</p>
    </div>
    <div class="col-md-3">
      <p>.col-md-3</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-3">
      <p>.col-md-4 with .col-md-offset-md-3</p>
    </div>
    <div class="col-md-5">
      <p>.col-md-5</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p>.col-md-6</p>
    </div>
    <div class="col-md-6">
      <p>.col-md-6</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <p>.col-md-10</p>
    </div>
    <div class="col-md-2">
      <p>.col-md-2</p>
    </div>
  </div>
</body>
</html>
