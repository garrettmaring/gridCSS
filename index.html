<html>
<head>
  <meta charset="UTF-8">
  <title>gridCSS</title>

  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <style>
    p {
      border: 2px solid #000;
      border-radius: 5%;
    }
    .container {
      display: flex;
      justify-content: center;
    }
  </style>
  <div class="container">
    <h1>gridCSS</h1>
  </div>
  <div class="row">
    <div class="col-6">
      <p>.col-6</p>
    </div>
    <div class="col-3">
      <p>.col-3</p>
    </div>
    <div class="col-3">
      <p>.col-3</p>
    </div>
  </div>
  <div class="row">
    <div class="col-4 offset-3">
      <p>.col-4 with .offset-3</p>
    </div>
    <div class="col-5">
      <p>.col-5</p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <p>.col-6</p>
    </div>
    <div class="col-6">
      <p>.col-6</p>
    </div>
  </div>
</body>
</html>
