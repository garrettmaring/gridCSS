<html>
<head>
  <meta charset="UTF-8">
  <title>gridCSS</title>

  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <style>
    p {
      border: 2px solid #000;
    }
  </style>
  <div class="row">
    <div class="col-6">
      <p>.col-6</p>
    </div>
    <div class="col-3">
      <p>.col-3</p>
    </div>
    <div class="col-3">
      <p>.col-3</p>
    </div>
  </div>
  <div class="row">
    <div class="col-4 offset-3">
      <p>.col-4 with .offset-3</p>
    </div>
    <div class="col-5">
      <p>.col-5</p>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <p>.col-6</p>
    </div>
    <div class="col-6">
      <p>.col-6</p>
    </div>
  </div>
  <div class="row">
    <div class="col-10">
      <p>.col-10</p>
    </div>
    <div class="col-2">
      <p>.col-2</p>
    </div>
  </div>
</body>
</html>
